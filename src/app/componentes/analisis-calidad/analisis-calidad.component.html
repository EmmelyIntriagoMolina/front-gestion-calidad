<!doctype html>
<html lang="en">
<head>
    <base href="./">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <div class="text-left" style="margin-bottom: 7px;">
        <a href="/"> <button mat-button style="border-radius: 0%; margin-bottom: 10px;" class="btn btn-success"> Orden Trabajo </button></a>
        
        <a href="/ordenCliente"> <button mat-button style="border-radius: 0%; margin-bottom: 10px;" class="btn btn-success"> Orden Cliente</button> </a>
    </div>
    <nav class="navbar navbar-expand-lg ">
        <div class="content">
            <div>
                <div class="card card-header" style="width: 100%; height: 100px;">
                    <div style="float: left;">
                        <h3>Análisis de Calidad</h3>
                    </div>
                    <div style="text-align: right;">
                        <button class="btn btn-danger" style="margin-right: 4px;">
                            <i class="fas fa-chevron-left"></i>
                            Cancelar
                        </button>
                        <button class="btn btn-info" style="margin-right: 4px;">
                            Guardar
                            <i class="fas fa-save"></i>
                        </button>
                        <button class="btn btn-warning" style="color: white;">
                            <i class="fas fa-check"></i>
                            Cerrar y Guardar Formulario
                        </button>
                    </div>
                </div>
                <table class="table table-bordered">
                    <tr style="height: 30px;">
                        <td *ngFor="let ordenTrabajo of ordenesTrabajo" style="width: 200px; text-align: left;">
                            <b>Número de Lote</b>
                            <br>
                            <label for="lote">
                                {{ordenTrabajo.lote}}
                            </label>
                        </td>
                        <td *ngFor="let guiaRemision of guiasRemision" style="width: 300px;">
                            <b>Número de Guía</b>
                            <br>
                            <label for="guia">
                                {{guiaRemision.codigo}}
                            </label>
                        </td>
                        <td *ngFor="let guiaRemision of guiasRemision" style="width: 300px;" colspan="3">
                            <b>Placa/Chofer</b>
                            <br>
                            <label for="placa">
                                {{guiaRemision.placa}} / 
                                {{guiaRemision.chofer}}
                            </label>
                        </td>
                    </tr>
                    <tr style="height: 30x;" *ngFor="let ordenTrabajo of ordenesTrabajo">
                        <td>
                            <b>Fecha</b>
                            <br>
                            <label for="fecha">
                                {{ordenTrabajo.fechaRegistro}}
                            </label>
                        </td>
                        <td>
                            <b>Proveedor</b>
                            <br>
                            <label for="proveedor">
                                {{ordenTrabajo.proveedor}}
                            </label>
                        </td>
                        <td>
                            <b>Procedencia</b>
                            <br>
                            <label for="procedencia">
                                {{ordenTrabajo.procedencia}}
                            </label>
                        </td>
                        <td colspan="2">
                            <b>Producto</b>
                            <br>
                            <label for="producto">
                                {{ordenTrabajo.producto}}
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 30px;" *ngFor="let ordenTrabajo of ordenesTrabajo">
                            <b>Piscina</b>
                            <br>
                            <label for="piscina">
                                {{ordenTrabajo.piscina}}
                            </label>
                        </td>
                        <td *ngFor="let guiaRemision of guiasRemision">
                            <b>Libras Reportadas</b>
                            <br>
                            <label for="peso">
                                {{guiaRemision.peso}}
                            </label>
                        </td>
                        <td *ngFor="let guiaRemision of guiasRemision">
                            <b>N° Gavetas Reportadas</b>
                            <br>
                            <label for="gavetas">
                                {{guiaRemision.gavetas}}
                            </label>
                        </td>
                        <td *ngFor="let ordenTrabajo of ordenesTrabajo">
                            <b>Color del Camarón</b>
                            <br>
                            <label for="colorCamaron">
                                {{ordenTrabajo.colorCamaron}}
                            </label>
                        </td>
                        <td *ngFor="let ordenTrabajo of ordenesTrabajo" style="width: 300px;">
                            <b>T. Producto</b>
                            <br>
                            <label for="tipoProducto">
                                {{ordenTrabajo.tipoProducto}}
                            </label>
                        </td>
                    </tr>
                </table>
                
            </div>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-responsive">
                        <tbody>
                            <tr *ngFor="let ordenTrabajo of ordenesTrabajo">
                                <td colspan="7" style="text-align: center;">
                                    {{ordenTrabajo.producto}}
                                </td>
                            </tr>
                            <tr>
                                <th>Talla</th>
                                <th>Gr</th>
                                <th>UxL</th>
                                <th class="col-md-3 col-xs-4">N° Camarones</th>
                                <th class="col-md-3 col-xs-4">Peso Total</th>
                                <th class="col-md-3 col-xs-4">%</th>
                            </tr>
                            <tr>
                                <td rowspan="6" style="vertical-align: middle;" class="text-center">
                                    21-25
                                </td>
                                <td style="vertical-align: middle;" class="peso_gramos">
                                    21.5
                                </td>
                                <td style="vertical-align: middle;">
                                    21
                                </td>
                                <td class="touchpin">
                                    <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                                        <input type="tel" class="numero form-control unidades_calidad text-center">
                                    </div>
                                </td>
                            </tr>
                        </tbody>


                    </table>

                </div>
                <div class="col-md-4">

                </div>

            </div>
        </div>
    </nav>
</body>
</html>
