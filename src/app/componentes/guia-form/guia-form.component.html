<!doctype html>
<html lang="en">
<head>
    <base href="./">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <div style="width: 100%; height: 50px; margin-top: 1%; text-align: center" class="text-dark bg-light rounded">
        <h1 class="font-weight-bold">NUEVO REGISTRO</h1>
    </div>
      
      <div mat-dialog-content>
        <div class="container" style="margin-top: 5%">
            Cógido Guía:
            <input type="text" class="form-control" placeholder="Código" [(ngModel)]="guiaRemision.codigo">
        </div>
        <div class="container" style="margin-top: 5%">
            Hora Ingreso:
            <input type="date" class="form-control"  [(ngModel)]="guiaRemision.horaingreso">
        </div>
        <div class="container" style="margin-top: 5%">
            Placa:
            <input type="text" class="form-control"  [(ngModel)]="guiaRemision.placa">
        </div>
        <div class="container" style="margin-top: 5%">
            Chofer:
            <input type="text" class="form-control"  [(ngModel)]="guiaRemision.chofer">
        </div>
        <div class="container" style="margin-top: 5%">
            Peso:
            <input type="text" class="form-control"  [(ngModel)]="guiaRemision.peso">
        </div>
        <div class="container" style="margin-top: 5%">
            Gavetas:
            <input type="text" class="form-control"  [(ngModel)]="guiaRemision.gavetas">
        </div>
    </div>
       
      <div mat-dialog-actions>
        <button type="button" class="btn btn-light" routerLink="/" routerLinkActive="active" >Cerrar</button>
        <button style="margin-left: 5%" type="button" class="btn btn-dark"  (click)="guardarGuia()">Guardar Guía</button>
      </div>
